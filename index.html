<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar HTML</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #059669 50%, #fbbf24 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: linear-gradient(to bottom, #f9fafb 0%, #ffffff 100%);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px;
      width: 92%;
      max-width: 1400px;
      min-height: 85vh;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #1e3a8a;
      font-size: 2.5em;
      margin-bottom: 15px;
      text-align: center;
      background: linear-gradient(135deg, #1e3a8a 0%, #059669 50%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .section {
      margin-bottom: 35px;
    }

    .section h2 {
      color: #1e3a8a;
      font-size: 1.3em;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 3px solid #059669;
      display: inline-block;
    }

    ul {
      list-style: none;
    }

    li {
      margin-bottom: 12px;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    li:hover {
      transform: translateX(10px);
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
      font-weight: 500;
      width: 100%;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '→';
      position: absolute;
      right: 20px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(5, 150, 105, 0.6);
      background: linear-gradient(135deg, #2563eb 0%, #10b981 100%);
    }

    a:hover::before {
      opacity: 1;
      right: 15px;
    }

    a:active {
      transform: translateY(0);
    }

    .nav-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .nav-links a {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.95em;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
    }

    .nav-links a::before {
      content: '';
    }

    .nav-links a:hover {
      box-shadow: 0 6px 20px rgba(251, 191, 36, 0.6);
      background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 100%);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
      }

      h1 {
        font-size: 2em;
      }

      .nav-links {
        grid-template-columns: 1fr;
      }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #9ca3af;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Ansyaku's Atelier</h1>
    <p class="subtitle">Koleksi dokumen dan referensi</p>

    <div class="nav-links">
      <a href="about.html">About Me</a>
      <a href="sidenotes.html">Side Notes</a>
      <a href="research.html">Research</a>
    </div>

    <div class="section">
      <h2>Resources</h2>
      <ul>
        <li><a href="https://www.google.com/maps/d/u/0/edit?mid=1NESVyqv5sWdxouNYlV87Z-n8yFvqrF8&usp=sharing">Eating and Working</a></li>
        <li><a href="auclert.html">Auclert</a></li>
        <li><a href="chipeniuk.html">Chipeniuk</a></li>
        <li><a href="moll.html">Moll</a></li>
      </ul>
    </div>

    <footer>
      © 2026 - Semua hak dilindungi
    </footer>
  </div>
</body>
</html>
